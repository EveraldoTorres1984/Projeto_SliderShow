<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <!-- <div class="slider--control" onclick="goPrev()">
                </div> -->
                <i class="bi bi-arrow-left-circle"
                    style="font-size: 3em; cursor:pointer;color: aqua;"
                    onclick="goPrev()"></i>
                <i class="bi bi-arrow-right-circle"
                    style="font-size: 3em; cursor:pointer; color: aqua"
                    onclick="goNext()"></i>
            </div>
            <div class="slider--width">
                <div class="slider--item"
                    style="background-image: url('images/cammy.jpg');">
                </div>
                <div class="slider--item"
                    style="background-image: url('images/street.png');">
                </div>
                <div class="slider--item"
                    style="background-image: url('images/zanghief.jpg');">
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do Site</h1>

    </section>


    <script src="script.js"></script>
</body>

</html>
